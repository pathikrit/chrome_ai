<!doctype html>
<html lang="en" style="min-width:250px;">
<head>
    <title>Chrome AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a22be8527e.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="vendors/jquery-3.7.1.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
<main class="container" style="font-size:50%;">
    <div id="popup" style="display:none;">
        <div id="tools"></div>
        <div id="logs"></div>
    </div>
    <div id="options" style="display:none;">
        <label for="openai_api_key"><a href="https://platform.openai.com/api-keys" target="_blank">OPENAI API KEY</a></label>
        <input id="openai_api_key" type="text"/>
        <label for="google_my_maps_url"><a href="https://www.google.com/maps/d/" target="_blank">Google My Maps URL</a></label>
        <input id="google_my_maps_url" type="text"/>        
        <button id="save" disabled>Saved</button>
    </div>
    <div>
        <dialog id="chat_with_page">
            <article>
                <a href="" aria-label="Close" class="close"></a>
                <h5>Chat with page</h5>
                <textarea id="chat_with_page_prompt" placeholder="Summarize this page" type="text"></textarea>
                <button type="submit">Chat</button>
            </article>
        </dialog>
        <dialog id="add_to_maps">
            <article>
                <a href="" aria-label="Close" class="close"></a>
                <h5>Bulk add to Google Maps</h5>
                <textarea id="add_to_maps_prompt" type="text"></textarea>
                <button type="submit">Add</button>
            </article>
        </dialog>
    </div>
</main>
<footer class="container">
    <a href="" data-tooltip="Reload"><i id="reload" class="fa-solid fa-rotate-right" title="Reload this extension"></i>&nbsp;</a>
    <a href="https://github.com/pathikrit/chrome_ai" target="_blank" data-tooltip="Code"><i class="fa-brands fa-github"></i></a>&nbsp;
</footer>
</body>
</html>
