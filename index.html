<!doctype html>
<html lang="en" style="min-width:500px;">
<head>
    <title>Chrome AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a22be8527e.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="vendors/jquery-3.7.1.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
<main class="container">
    <div id="popup" style="display: none;">
        <div id="tools"></div>
        <div id="logs"></div>
        <i id="reload" class="fa-solid fa-rotate-right" title="Reload this extension"></i>
    </div>
    <div id="options" style="display: none;">
        <label for="openai_api_key"><a href="https://platform.openai.com/api-keys" target="_blank">OPENAI API KEY</a></label>
        <input id="openai_api_key" type="text"/>
        <button id="save" disabled>Saved</button>
    </div>
</main>
</body>
</html>
